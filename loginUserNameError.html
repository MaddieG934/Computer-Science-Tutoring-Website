<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title> Login</title>
    <meta name="author" content="Big Green Egg">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="login.js"></script>>
</head>
<body>

    <header>
        <img src="img/egg.png" alt="Big Green Egg Logo" class="left">
        <h1>
            Big Green Egg
        </h1>
        <img src="img/egg.png" alt="Big Green Egg Logo" class="right">
    </header>
    <nav id="navbar">
        <ul>
            <li class="Login"><a href="websitetest.html" class="hover-underline">Login</a></li>
    </nav>
    <div id="wrapper">

        <div id="maincontent">

            <button id="cancel" class="lesson-btn" onclick="goToHome()"><- Back to Home</button> </br>
            <br>

            <div class="course-box">

                <form style="text-align: center">

                    <h2><span style="color:#848B66">Login</span></h2>
                    <br>
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" name="userName" />
                    <br> <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" />
                    <br> <br>
                    <input type="submit" class="lesson-btn" value="Login" />

                </form>

                <p>Username is incorrect</p>

            </div>

            <br>
            <h2><span style="color:#848B66">New User?</span></h2>
            <br>
            <button id="createAccount" class="lesson-btn" onclick="goToRegister()">Create Account</button>
        </div>
    </div>
</body>
</html>
