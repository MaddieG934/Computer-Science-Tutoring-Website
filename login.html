<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title> Login</title>
    <meta name="author" content="Big Green Egg">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="login.js"></script>
</head>
<body>

    <header>
        <img src="img/egg.png" alt="Big Green Egg Logo" class="left">
        <h1>
            <a id="toHome" class="home-link">Big Green Egg</a>
        </h1>
        <img src="img/egg.png" alt="Big Green Egg Logo" class="right">
    </header>
    <nav id="navbar">
        <ul>
            <li id="loginInfo" class="Login"></li>
            <li class="Login"><a id="loginLink" class="hover-underline"></a></li>
        </ul>
</nav>
    <div id="wrapper">

        <div id="maincontent">

            <button id="cancel" class="lesson-btn" onclick="goToHome()"><- Back to Home</button> </br> 
            <br> 
         
                <div class="course-box">

                    <form id="loginForm" style="text-align: center"> 

                        <h2><span style="color:#848B66" >Login</span></h2>
                        <br> 
                        <label for="userName">User Name:</label>
                        <input type="text" id="userName" name="userName"/>
                        <br> <br> 
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password"/>
                        <br> <br> 
                        <input type="submit" class="lesson-btn" value="Login"/>

                        <p id="errorMsg"></p>

                    </form> 

                </div>

            <br> 
            <h2><span style="color:#848B66">New User?</span></h2>
            <br> 
            <button id="createAccount" class="lesson-btn" onclick="goToRegister()">Create Account</button>
	
        </div>
    </div>
</body>
</html>
