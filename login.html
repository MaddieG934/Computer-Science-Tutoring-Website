<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title> Login</title>
    <meta name="author" content="Big Green Egg">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="login.js"></script>>
</head>
<body>

    <header>
        <img src="img/egg.png" alt="Big Green Egg Logo" class="left">
        <h1>
            Big Green Egg
        </h1>
        <img src="img/egg.png" alt="Big Green Egg Logo" class="right">
    </header>
    <nav id="navbar">
        <ul>
            <li class="Login"><a href="#">Login</a></li>
    </nav>
    <div id="wrapper">

        <div id="maincontent">
            <button id="cancel" onclick="goToHome()">Cancel</button>

            <form id="loginForm">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName"/>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password"/>
                <input type="submit" value="Login"/>
            </form>

            <p id="errorMsg"></p>

            <p>New User?</p>
            <button id="createAccount" onclick="goToRegister()">Create Account</button>

        </div>

    </div>
    </div>
</body>
</html>
